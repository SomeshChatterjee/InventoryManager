        <script src="Table.js" type="text/javascript"></script>

        <script src="Outgoing.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="OutgoingInputDiv" class="InputForm">
            <center>
                <form id="OutgoingInputForm">
                    <table>
                        <tr> <td colspan="2" class="InputFormHeader"> <h2>Enter new Outgoing Details</h2> </td> </tr>
                        <tr>
                            <td>
                                <table>
                                    <tr> <td class="InputFormLabel">ID: </td> 
                                        <td> <input class="InputFormValue" id="OutgoingIDInput" disabled> <a id="OutgoingIDEnableEdit"> Edit Existing? </a> </td> </tr>                    
                                    <tr> <td class="InputFormLabel">Company Name: </td> 
                                        <td>
                                            <select class="InputFormValue EditableComboBox DefaultEmpty" id="OutgoingCompanyNameDropdownComboboxInput"></select>
                                            <input class="InputFormValue DefaultNA EditableComboBoxText" id="OutgoingCompanyNameDropdownInput"> 
                                        </td> </tr>
                                    <tr> <td class="InputFormLabel">Company Address: </td> 
                                        <td> <textarea class="InputFormValue DefaultNA" id="OutgoingAddressInput" disabled> </textarea> </td> </tr>
                                    <tr> <td class="InputFormLabel">MOC/Descr. & <br>Quality Code: </td> 
                                        <td>
                                            <select class="InputFormValue EditableComboBox DefaultEmpty" id="OutgoingMOCDropdownComboboxInput"></select>
                                            <input class="InputFormValue EditableComboBoxText DefaultEmpty" id="OutgoingMOCDropdownInput"> 
                                        </td> </tr>                    
                                    <tr> <td class="InputFormLabel">Stock Loc.: </td> 
                                        <td> <input class="InputFormValue DefaultNA" id="OutgoingStockLocDropdownInput"> </td> </tr>
                                    <tr> <td class="InputFormLabel">Width: </td> 
                                        <td> <input class="InputFormValue DefaultFloatZero" id="OutgoingWidthDropdownInput"> </td> </tr>
                                    <tr> <td class="InputFormLabel">Length: </td> 
                                        <td> <input class="InputFormValue DefaultFloatZero" id="OutgoingLengthDropdownInput"> </td> </tr>                    
                                    <tr> <td class="InputFormLabel">No of Rolls/Items: </td> 
                                        <td> <input class="InputFormValue DefaultZero" id="OutgoingNoOfRollsDropdownInput"> </td> </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr> <td class="InputFormLabel">Loom No.: </td> 
                                        <td> <input class="InputFormValue DefaultNA" id="OutgoingLoomNoDropdownInput"> </td> </tr>                                                        
                                    <tr> <td class="InputFormLabel">Batch No.: </td> 
                                        <td> <input class="InputFormValue DefaultNA" id="OutgoingBatchNoDropdownInput"> </td> </tr>                                        
                                    <tr> <td class="InputFormLabel">Piece No.: </td> 
                                        <td> <input class="InputFormValue DefaultNA" id="OutgoingPieceNoDropdownInput"> </td> </tr>
                                    <tr> <td class="InputFormLabel">Outgoing Date: <br> (dd/mm/yyyy) </td> 
                                        <td> <input class="InputFormValue DefaultDate" id="OutgoingDateInput"> </td> </tr>                    
                                    <tr> <td class="InputFormLabel">Transporter: </td> 
                                        <td> 
                                            <select class="InputFormValue EditableComboBox DefaultEmpty" id="OutgoingTransporterDropdownComboboxInput"></select>
                                            <input class="InputFormValue EditableComboBoxText DefaultNA" id="OutgoingTransporterDropdownInput"> 
                                        </td> </tr>                    
                                    <tr> <td class="InputFormLabel">Transporter Addr.: </td> 
                                        <td> <textarea class="InputFormValue DefaultNA" id="OutgoingTransporterAddrInput" disabled></textarea> </td> </tr>
                                    <tr> <td class="InputFormLabel">Transporter Contact: </td> 
                                        <td> <input class="InputFormValue DefaultNA" id="OutgoingTransporterContactDropdownInput" disabled> </td> </tr>
                                    <tr> <td class="InputFormLabel">Remarks: </td> 
                                        <td> <input class="InputFormValue DefaultNA" id="OutgoingRemarksDropdownInput"> </td> </tr>      
                                </table>
                            </td>
                        </tr>
                        <tr> <td class="InputFormSubmit" colspan="2"> <input type="submit" value="Submit"> </td> </tr>
                        <tr> <td id="OutgoingInputFormError" class="InputFormError" colspan="2">  </td> </tr>
                    </table>                
                </form>
            </center>
        </div>        
        <br>
        <br>        
        <div id="ToggleColumnsForOutgoing">
        </div>
        <div id="Temp" class="TableHolder"></div>        
        <script>
            var incoming = new Outgoing();
            incoming.Setup();    
        </script>
    </body>
</html>
